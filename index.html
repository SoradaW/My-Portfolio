<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Sorada Wright || Web Developer</title>
</head>
<body>
  <!--mouse circle-->
  <div class="mouse-circle"></div>
  <div class="mouse-dot"></div>
  <!--end of mouse circle-->

  <!--page container-->
  <div class="container">
    <!--page bg-->
    <div class="page-bg"></div>
    <!--end of page bg-->

    <!--section 1-->
    <section class="section-1 center">
      <!--logo-->
      <a href="#" class="logo">Sorada Wright</a>

      <!--animated circles-->
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
      </div>
      <div class="main-circle center">
        <img src="images/Itsme.jpg" alt="">
      </div>
      <!-- end of animated circles-->

      <!--featured text-->
      <h4 class="featured-text featured-text-1">Creative</h4>
      <h4 class="featured-text featured-text-2">Design</h4>
      <!--end of featured text-->

      <!--main button-->
      <a href="#" class="main-btn">
        <div class="main-btn-content center">
          <div class="main-btn-line"></div>
          <div class="main-btn-line"></div>
          <div class="main-btn-line"></div>
          <span>Projects</span>
        </div>
      </a>
      <!--end of main button-->
    </section>
    <!--end of section 1-->

    <!--section 2-->
    <section class="section-2">
      <h1 class="section-2-heading">About Me</h1>
      <p class="about-me-text"></p>

      <!--main button-->
      <a href="#" class="main-btn">
        <div class="main-btn-content center">
          <div class="main-btn-line"></div>
          <div class="main-btn-line"></div>
          <div class="main-btn-line"></div>
          <span>Let's Talk</span>
        </div>
      </a>
      <!--end of main button-->
    </section>
    <!--end of section 2-->

    <!--section 3-->
    <section class="section-3">
      <h1 class="section-3-heading">My Work</h1>
      <!--projects-->
      <div class="projects center">
        <div class="project">
          <img src="images/Bootstrap-demo.jpg" alt="Bootstrap-Demo">
        </div>
        <div class="project">
          <img src="images/Daily-Planner.jpg" alt="Daily-Planner-App">
        </div>
        <div class="project">
          <img src="images/Timed-Quiz.jpg" alt="Timed-Quiz">
        </div>
        <div class="project">
          <img src="images/Password-Generator.jpg" alt="Password-Generator">
        </div>
      </div>
      <!--project hide button-->
      <button class="project-hide-btn">&laquo;Close</button>
      <!--end of project hide button-->
      <!--end of projects-->

    </section>
    <!--end of section 3-->

  </div>
  <!--end of page container-->

  <script src="script.js"></script>
</body>
</html>
